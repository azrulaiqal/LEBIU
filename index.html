      padding: 10px 20px;

    }
    .note {

      color: #555;
    }

    /* Move effect animation */
    @keyframes moveEffect {
      0%, 100% {
        transform: translateX(0) translateY(0);
      }
      25% {
        transform: translateX(20px) translateY(-20px);
      }
      50% {
